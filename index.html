<!DOCTYPE html>
<html>
<head>
	<title>vue js project</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
<div class="container">
	<div id="app">
		<h1 v-cloak>{{message}}</h1>	
		<p>Visit:<a v-cloak :href="url"> {{cleanUrl}}</a></p>
		<input type="text" v-model="url">
		<button class="btn btn-primary" @click="humanizeUrl">Humanize Me!</button>
		
	</div>
</div>

<script type="text/javascript" src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
<script >
	var app = new Vue({
		el: '#app',
		data: {
			message: "new message coming from vue!",
			url: "",
			cleanUrl: ""
		},
		methods: {
			humanizeUrl: function(){
				this.cleanUrl = this.url.replace(/^https?:\/\//, "").replace(/\/$/,'')
			}
		}
		
			
	})
</script>
</body>
</html>
