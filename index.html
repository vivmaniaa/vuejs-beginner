<!DOCTYPE html>
<html>
<head>
	<title>vue js project</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
<div class="container">
	<div id="app">
		<h1 class="text-center">hello {{fullName}}</h1>

		<p>Fist Name: {{firstName}}</p>
		<p>Last Name: {{lastName}}</p>	

		<div class="row">
			<div class="col-md-12"><label>Full Name: </label><input type="text" class="form-control" name="" v-model="fullName"></div>
			<div class="col-md-6"><label>First Name: </label><input v-model="firstName" type="text" class="form-control" name="firstName"></div>
			<div class="col-md-6"><label>Last Name: </label><input v-model="lastName" type="text" class="form-control" name="lastName"></div>	
		</div>
	

		
	</div>
</div>

<script type="text/javascript" src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
<script >
	var app = new Vue({
		el: '#app',
		data: {
			firstName: "",
			lastName: ""
		},
		computed: {
			fullName: { 
					//Getter function
					get: function(){
						return this.firstName + " " + this.lastName
					},
					//Setter function

					set: function(value){
						var name = value.split(' ')
						this.firstName = name[0]
						this.lastName = name[name.length - 1]
					}

				}
		}
		
			
	})
</script>
</body>
</html>
