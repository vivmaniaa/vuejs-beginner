<!DOCTYPE html>
<html>
<head>
	<title>vue js project</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
<div class="container">
	<div id="app">
		<h1 class="text-center">You are a <strong>{{level}}</strong></h1>
		<hr>
		<h3 class="text-center">Current Xp {{xp}}</h3>
		<div class="text-center">
			<button @click="IncreaseXp" class="btn btn-success">Increase Xp <i class="fa fa-plus-circle" aria-hidden="true"></i>
</button>
			<button @click="DecreaseXp" class="btn btn-success">Decrease Xp <i class="fa fa-minus-circle" aria-hidden="true"></i></button>	
		</div>
	</div>
</div>

<script type="text/javascript" src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
<script >
	var app = new Vue({
		el: '#app',
		data: {
			xp: 10
		},
		methods: {
			IncreaseXp: function(){
				this.xp += 10
			},
			DecreaseXp: function(){
				this.xp -= 10;
				if(this.xp <0){
					this.xp = 0
				}
			}
		},
		computed: {
			level: function(){
				if(this.xp >=200){
					return "Pro"
				} else if(this.xp >=100){
					return "Intermediate"
				} else if(this.xp >= 0){
					return "Beginner"
				}
			}
		}
		
			
	})
</script>
</body>
</html>
