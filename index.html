<!DOCTYPE html>
<html>
<head>
	<title>vue js project</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
<div class="container">
	<div id="app">
		<h1 class="text-center">hello {{fullName}}</h1>
		<p>Fist Name: {{firstName}}</p>
		<p>Last Name: {{lastName}}</p>

		<label>First Name: </label><input v-model="firstName" type="text" class="form-control" name="firstName"><label>Last Name: </label><input v-model="lastName" type="text" class="form-control" name="lastName">
	</div>
</div>

<script type="text/javascript" src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
<script >
	var app = new Vue({
		el: '#app',
		data: {
			firstName: "",
			lastName: ""
		},
		computed: {
			fullName: function(){
				return this.firstName + " " + this.lastName
			}
		}
		
			
	})
</script>
</body>
</html>
